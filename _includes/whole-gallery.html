<!-- Modal -->
<div class="modal fade" id="allGallery" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Gallery</h4>
                <h5></h5>
            </div>
            <div class="modal-body">

                <div id="galleryCarousal" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        {% assign rows = site.data.gallery-all.items | size %}
                        {% for number in (1..rows) %}
                        <li data-target="#galleryCarousal" data-slide-to="{{number}}"
                            class="{{number==1?'active':'' }}"></li>
                        {% endfor %}
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        {% for item in {{site.data.gallery-all.items }} %}
                        <div class="item {{item.active}}">
                            <img src="assets/images/gallery/{{item.url}}" alt="Looks like image is not loaded properly."
                                 style="width:900px; height: 600px">
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#galleryCarousal" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#galleryCarousal" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
